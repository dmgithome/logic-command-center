name: Deploy to VPS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy viewer + manifests
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          rsync -az --delete \
            -e "ssh -o StrictHostKeyChecking=accept-new" \
            ./dist/ "${VPS_USER}@${VPS_HOST}:/home/dm/apps/logic-command-center/viewer/"

          rsync -az --delete \
            -e "ssh -o StrictHostKeyChecking=accept-new" \
            ./public/manifests/ "${VPS_USER}@${VPS_HOST}:/home/dm/apps/logic-command-center/manifests/"
