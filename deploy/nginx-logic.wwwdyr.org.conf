server {
    listen 80;
    listen [::]:80;
    server_name logic.wwwdyr.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name logic.wwwdyr.org;

    ssl_certificate /etc/nginx/ssl/wwwdyr.org.crt;
    ssl_certificate_key /etc/nginx/ssl/wwwdyr.org.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /home/dm/apps/logic-command-center/viewer;
    index index.html;

    location /manifests/ {
        alias /home/dm/apps/logic-command-center/manifests/;
        add_header Cache-Control "no-cache";
    }

    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}

